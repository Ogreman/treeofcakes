{% extends "base.html" %}

{% block content %}

    {% for post in object_list %}

        <a href="{{ post.get_absolute_url }}">
            <h2>{{ post.title }}</h2>
        </a>

        <div class="post_meta">
            by {{ post.author }}
            on {{ post.created }}
        </div>

        <div class="post_body">
            {{ post.content|safe|linebreaks}}
        </div>

        <div class="post_tags">

        </div>

    {% endfor %}

{% endblock %}
